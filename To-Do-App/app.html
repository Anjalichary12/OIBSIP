<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <title style="text-color:#020302">To-Do App</title>
  <style>

body {background-color:#fcfffe;}
h2 {color:#020302;}

  </style>
</head>
<body>
  <h1>To-Do App</h1>
  
  <input type="text" id="taskInput" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>
  
  <h2>Pending Tasks</h2>
  <ul id="pendingTasks"></ul>
  
  <h2>Completed Tasks</h2>
  <ul id="completedTasks"></ul>
  
  <script src="app.js"></script>
</body>
</html>
